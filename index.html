<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="image-and-logo">
        <div class="logo">
            <div class="logo-text">
            <h2>ODIN</h2>
            </div>
            <img src="odin-lined.png">
        </div>
        <div class="image">
          <img src="https://thumbs.dreamstime.com/z/green-trees-garden-view-blue-sky-warm-summer-landscape-vertical-wallpaper-screensaver-ecology-nature-walks-environment-hiking-233068403.jpg" alt="Image">
        </div>
    </div>
    <div class= "text">
      <div class="upper-text">
        <p>This is not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams.
          Sign up now to get started. </p>

        <p>  You know you want to.</p>
      </div>
      <div class="form">
          <p>Let's do this!</p>
        <form>
            <div class="left">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="First Name" minlength="2" required>
                <label for="email">Email</label>
                <input type="email" id ="email" placeholder="Email" required>
                <label for="phone-number">Phone Number</label>
                <input type="number"  id="phone-number" placeholder="Phone Number" required>
            </div>
          <div class = "right">
          <label for="last-name">Last Name</label>
          <input type="text"  id="last-name" placeholder="Last Name" required>
          <label for="password">Password</label>
          <input type="password"  id="password" placeholder="Password" required>

          <label for="confirm-password">Confirm Password</label>
          <input type="password"  id="confirm-password" placeholder="Confirm Password" required>
          </div>
        </form>
      </div>
      <div class="button">
        <button>Create Account</button>
      </div>
        <div class="lower-text">
        <p>Already have an account? <a href="#">Sign in</a></p>
      </div>
    </div>
</body>
</html>
