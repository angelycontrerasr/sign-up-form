<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="image">
      <img src="https://thumbs.dreamstime.com/z/green-trees-garden-view-blue-sky-warm-summer-landscape-vertical-wallpaper-screensaver-ecology-nature-walks-environment-hiking-233068403.jpg" alt="Image">
    </div>
    <div class= "text">
      <div id="upper-text">
        <p>This is not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams.
          Sign up now to get started.

          You know you want to.
        </p>
      </div>
      <div class="form">
        <form>
          <p>Let's do this!</p>
            <div class="left">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="First Name">
                <label for="email">Email</label>
                <input type="email" id ="email" placeholder="Email">
                <label for="phone-number">Phone Number</label>
                <input type="number"  id="phone-number" placeholder="Phone Number">
            </div>
          <div class = "right">
          <label for="last-name">Last Name</label>
          <input type="text"  id="last-name" placeholder="Last Name">
          <label for="password">Password</label>
          <input type="password"  id="password" placeholder="Password">

          <label for="confirm-password">Confirm Password</label>
          <input type="password"  id="confirm-password" placeholder="Confirm Password">
          </div>
        </form>
      </div>
      <div id="lower-text">
        <button>Create Account</button>
        <p>Already have an account? <a href="#">Sign in</a></p>
      </div>
    </div>
</body>
</html>
